<div class="container">
  <div *ngIf="game; else gameNotFound" class="game-details">
    <h1>{{ game.name }}</h1>
    <p style="font-weight: bold">{{ game.released }}</p>
    <p>
      Metacritic rating:
      <app-metacritic-score
        [metacritic]="game.metacritic"></app-metacritic-score>
    </p>
    <div class="row">
      <div class="col-md-6">
        <div class="image-description">
          <img [src]="game.background_image" alt="Game Image" />
        </div>
      </div>
      <div class="col-md-6">
        <p>{{ game.description_raw }}</p>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 d-flex justify-content-end">
        <div class="btn-group">
          <button type="button" class="btn btn-outline-dark">
            Add to backlog
          </button>
          <button type="button" class="btn btn-outline-dark">Review</button>
          <div class="btn-group" role="group">
            <button
              type="button"
              class="btn btn-outline-dark dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              Add to list
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Dropdown link</a></li>
              <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #gameNotFound>
    <div class="not-found-message">
      <!-- Couldn't show game, please refresh the page
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-emoji-frown"
        viewBox="0 0 16 16">
        <path
          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
        <path
          d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.5 3.5 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.5 4.5 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5m4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5" />
      </svg> -->
      <div class="spinner-border text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
